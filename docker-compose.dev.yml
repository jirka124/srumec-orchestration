services:
  events-service:
    build:
      context: ../srumec-events-service
      dockerfile: Dockerfile
      target: dev
    command: npm run dev
    volumes:
      - ../srumec-events-service:/app
      - /app/node_modules
    env_file:
      - ../srumec-events-service/.env.dev
    ports:
      - "4000:4000"

  chats-service:
    build:
      context: ../srumec-chats-service
      dockerfile: Dockerfile
      target: dev
    command: npm run dev
    volumes:
      - ../srumec-chats-service:/app
      - /app/node_modules
    env_file:
      - ../srumec-chats-service/.env.dev
    ports:
      - "4001:4000"

  expire-service:
    build:
      context: ../srumec-expire-service
      dockerfile: Dockerfile
      target: dev
    command: npm run dev
    volumes:
      - ../srumec-expire-service:/app
      - /app/node_modules
    env_file:
      - ../srumec-expire-service/.env.dev

  ws-service:
    container_name: ws-service
    build:
      context: ../srumec-ws-service
      dockerfile: Dockerfile
      target: dev
    command: npm run dev
    volumes:
      - ../srumec-ws-service:/app
      - /app/node_modules
    env_file:
      - ../srumec-ws-service/.env.dev

  users-service:
    ports:
      - '4002:8080'

  admin-api:
    ports:
      - "4003:8080"

  events-seeder:
    container_name: events-seeder
    build:
      context: ../srumec-events-service
      dockerfile: Dockerfile
      target: dev
    command: ["npm", "run", "db:seed"]
    volumes:
      - ../srumec-events-service:/app
      - /app/node_modules
    depends_on:
      - events-postgres
    env_file:
      - ../srumec-events-service/.env.dev

  chats-seeder:
    container_name: chats-seeder
    build:
      context: ../srumec-chats-service
      dockerfile: Dockerfile
      target: dev
    command: ["npm", "run", "db:seed"]
    volumes:
      - ../srumec-chats-service:/app
      - /app/node_modules
    depends_on:
      - chats-postgres
    env_file:
      - ../srumec-chats-service/.env.dev